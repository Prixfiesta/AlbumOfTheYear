{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}
    <h2>Sign up</h2>
    <form method="POST">
        {% csrf_token %}
        <fieldset class = "form-group">
            {{ form|crispy }}
            {{ pform|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign Up</button>
        </div>
    </form>
{% endblock %}
