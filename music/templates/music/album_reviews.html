{% extends 'base.html' %}
{% block body_block %}
    <div class="col-md-8">
        {% for review in album.review_set.all %}

            <a href="{% url 'users:userdetail' review.user.pk review.user.get_slug %}">{{ review.user }}</a>
            {{ review.rating }}
        {% endfor %}

    </div>
{% endblock %}
