{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}
    <h4>Add a new Artist</h4>
    <form id="postForm" action="{% url 'music:artistcreate' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
    <input type="submit" name="" value="Add" class="btn btn-primary btn-large">
    </form>

{% endblock %}
